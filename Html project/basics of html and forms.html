<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">first name:</label>
        <br><br>
        <input type="text" name="name" id="name">
        <p>password:</p>
        <input type="password" name="" id="" placeholder="password">
        <br><br>
        <label for="email">email:</label>
        <br><br>
        <input type="email" name="" id="" value="email@email.com">
        <br><br>
        <p>description:</p>
        <textarea name="textarea" id="" cols="40" rows="10"></textarea>
        <p>please add your favourite coding language:</p>
        <input type="radio" value = "python">python
        <input type="radio" value = "java">java
        <input type="radio" value = "javascript">Javascript
        <br><br>
        <input type="checkbox" name="" id="" value = "python">python
        <input type="checkbox" name="" id="" value = "java">java
        <input type="checkbox" name="" id="" value = "javascript">javascript
        <br><br>
        <p>please select your favaurite coding language:</p>
        <select name="languages" id="">
            <option value="python">python</option>
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
